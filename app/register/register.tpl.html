<form ng-controller="registerCtrl as rc" style="background-color:black;font-size:20px;color:white;position:relative;border-radius:10px;padding:10px;">
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" ng-model="rc.user.email" aria-describedby="emailHelp" placeholder="Enter email">
		<small id="emailHelp">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" ng-model="rc.user.password" name="password" id="password" placeholder="Password">
	</div>
	
	<div class="form-group">
		<label for="country">Select Country</label>
		<select class="form-control" ng-options="country.name for  country in rc.countries" ng-model="rc.user.selectedCountry" placeholder="Select Country">
			<option value="">Please Select Country</option>
		</select>{{rc.user.selectedCountry}}
	</div>

	<div class="form-group">
		<label for="mobile">Mobile Number</label>
		<input type="text" class="form-control" ng-model="rc.user.mobileNo.mobile" cm-number-only maxnumbers="10" name="mobile" id="mobile" placeholder="Enter Your Number">
	</div>
	
	
	<div class="form-group">
		<label for="dateOfBirth">Date Of Birth</label>
		<input type="text" class="form-control" ng-model="rc.user.DobRange.dateOfBirth" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth">
	</div>
	
	<div class="form-group">
		<label for="textarea">Example textarea</label>
		<textarea class="form-control" id="textarea" name="textarea" ng-model="rc.user.textarea" rows="3"></textarea>
	</div>
	
	<div class="form-group">
		<label for="inputFile">File input</label>
		<input type="file" class="form-control-file" id="inputFile" name="inputFile" ng-model="rc.user.inputFile" aria-describedby="fileHelp">
		<small id="fileHelp">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
	</div>
	<fieldset class="form-group">
		<legend>Gender</legend>
		<div class="form-check">
			<label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" ng-model="rc.user.optionsRadios" value="Male" checked>
        Male<!--Option one is this and that&mdash;be sure to include why it's great-->
      </label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" ng-model="rc.user.optionsRadios" value="female">
        Female<!-- Option two can be something else and selecting it will deselect option one-->
      </label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" ng-model="rc.user.optionsRadios" value="option3" disabled>
        Option three is disabled
      </label>
		</div>
	</fieldset>
	<div class="form-check">
		<label class="form-check-label">
      <input type="checkbox" name="term" id="term" ng-model="rc.user.term" class="form-check-input">
      Check me out
    </label>
	</div><center></center>
	<button type="submit" ng-click="rc.register()" class="btn btn-primary">Register</button></center> {{rc.user}}
</form>
